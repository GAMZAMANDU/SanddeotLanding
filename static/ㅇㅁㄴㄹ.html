<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compromise POS Tagging Example</title>
    <style>
        .det { color: blue; }
        .adj { color: green; }
        .adv { color: purple; }
        .noun { color: red; }
        .verb { color: orange; }
        .pron { color: teal; }
        .prep { color: brown; }
        .conj { color: magenta; }
        .interj { color: gray; }
        .part { color: navy; }
        .num { color: olive; }
        .modal { color: maroon; }
    </style>
</head>
<body>
    <h1>Compromise POS Tagging Example</h1>
    <p id="result"></p>
    <script src="https://unpkg.com/compromise"></script>
    <script>
        function extractAlphabets(str) {
            return str.replace(/[^a-zA-Z]/g, '');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const sentence = "The quick brown fox jumps over the lazy dog.";
            
            const doc = nlp(sentence);
            
            const posTags = doc.terms().out('tags');
            const terms = doc.terms().out('array');
            
            let result = '<h6>';
            
            terms.forEach((word, index) => {
                let className = posTags[index][extractAlphabets(word.toLowerCase())][0].substring(0, 3).toLowerCase();
                result += `<span class="${className}">${word}</span> `;
            });
            
            result += '</h6>';
            
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
